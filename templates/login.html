{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h2 class="word">Login</h2>
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="invalid">{{ msg }}</div>

            <input class="textbox" type="text" name="username" placeholder="Enter Username/Email" required>
            <input class="textbox" type="password" name="password" placeholder="Enter Password" required>
            
            <button class="btn" type="submit">Login</button>
        </form>

        <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}" style="color: green;">Register here</a></p>
    </div>
{% endblock %}
