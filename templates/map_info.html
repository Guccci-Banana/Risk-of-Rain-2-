{% extends "layout.html" %} <!-- extends the general layout scheme -->

{% block content %}

    <div class="item-info-card draggable">
        <h1>{{ map['name'] }}</h1>
    </div>

    <div class="item-info-card draggable">
        <img src="{{ url_for('static', filename='images/maps/' + map['media']) }}" alt="{{ map['name'] }}" style="max-width:300px; border-radius:12px; box-shadow:0 2px 12px #0006; margin-top: 20px;">
    </div>

    <div class="item-info-card draggable">
        <p>{{ map['description'] }}</p>
    </div>

    <div class="item-info-card draggable">
        <p>Available bosses:</p>
        <ul>
            {% for boss in bosses %}
                <li>
                    <a href="{{ url_for('boss_info', name=boss['name'].lower()) }}">
                        {{ boss['name'] }}
                    </a>
                </li>
            {% else %}
                <li>No bosses available</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
