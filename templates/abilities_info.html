{% extends "layout.html" %} <!-- extends the general layout scheme -->

<!-- Draggable ability page -->
{% block content %}
    <div class="item-info-card draggable">
        <h1>{{ ability['name'] }}</h1>
    </div>

    <div class="item-info-card draggable">
        <img src="{{ url_for('static', filename='images/abilities/' + ability['media']) }}" alt="{{ ability['name'] }}">
    </div>

    <div class="item-info-card draggable">
        <p>Ability Type: {{ ability['type'] }}</p>
    </div>

    <div class="item-info-card draggable">
        <p>Cooldown: {{ ability['cooldown'] }} seconds.</p>
    </div>

    <div class="item-info-card draggable">
        <p>{{ ability['description'] }}</p>
    </div>

{% endblock %}
